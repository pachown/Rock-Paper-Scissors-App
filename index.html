<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async defer></script>

<body>
    <div id='game-board'>
        <div id='player-container' player-choices>
            <p id='playerChoiceBox'>Your Choice</p>
            <div>
                <input id='rock' type='image' src='images\Rock.png' height='200' width='200'>
            </div>
            <div>
                <input id='paper' type='image' src='images\Paper.png' height='200' width='200'>
            </div>
            <div>
                <input  id='scissors' type='image' src='images\Scissors.png' height='200' width='200'>
            </div>
        </div>
        <div id='computer-container'>
            <p id='computerChoiceBox'>Computer</p>
            <div id=rock>
                <img src='images\Rock.png' height='200' width='200' id='computerrock'>
            </div>
            <div id='paper'>
                <img src='images\Paper.png' height='200' width='200' id='computerpaper'>
            </div>
            <div id='scissors'>
                <img src='images\Scissors.png' height='200' width='200' id='computerscissors'>
            </div>
        </div>
    </div>
    <div id='results-container'>
        <p>Victory, Defeat or Draw</p>
    </div>
    <div id='running-tally'>
        <div>Victories</div>
        <div id='victories'>###</div>
        <div>Defeats</div>
        <div id='defeats'>###</div>
        <div>Draws</div>
        <div id='draws'>###</div>
    </div>
